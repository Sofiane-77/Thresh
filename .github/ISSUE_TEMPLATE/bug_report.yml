name: Bug report
description: Report a problem
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened? What did you expect to happen?
      placeholder: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Minimal steps or code to reproduce the issue.
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: input
    id: thresh_version
    attributes:
      label: Thresh version
      placeholder: e.g., 1.0.0
  - type: input
    id: dotnet_version
    attributes:
      label: .NET SDK/runtime version
      placeholder: e.g., 8.0.100
  - type: dropdown
    id: os
    attributes:
      label: Operating system
      options:
        - Windows
        - macOS
        - Linux (Wine)
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Attach relevant logs (redact secrets).
  - type: textarea
    id: extra
    attributes:
      label: Additional context
      description: Screenshots, configs, or anything helpful.
